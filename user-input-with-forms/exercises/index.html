<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form action = "https://handlers.education.launchcode.org/request-parrot" method = "post">
    <label>Textname <input type="text" name="TestName"></label>
      <label>Testdate <input type="date" name="TestDate"/></label>
      <label>Rocket Type:

        <select name = "select">
          <option value="">* Select One *</option>
          <option value="1">Brant</option>
          <option value="2">Lynx</option>
          <option value="3">Orion</option>
          <option value="4">Terrier</option>
          </select>
          </label>
          <label>Number of Rocket Boosters<input type="number" name="boosterCount"/></label>

        Wind Rating:
        <label>No Wind:<input type="radio" name="windRating" value="no wind"/></label>
        <label>Mild<input type="radio" name="windRating" value="mild"/></label>
        <label>Strong<input type="radio" name="windRating" value="strong"/></label> 
        <label>Use production grade servers<input type="checkbox" name="productionServers"/></label>
      <button>Run Simulation</button>
   </form>
     </body>
  
</html>
